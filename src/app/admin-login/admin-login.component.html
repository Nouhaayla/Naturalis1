<!-- src/app/admin-login/admin-login.component.html -->
<div class="admin-login-container">
    <div class="login-box">
      <h2>Admin Login</h2>
      <form (submit)="onSubmit()">
        <div class="input-container">
          <label for="username">Username</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" required />
        </div>
        
        <div class="input-container">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required />
        </div>
  
        <button type="submit" class="submit-btn">Login</button>
      </form>
    </div>

    <div class="falling-plant" style="animation-delay: 0s;"></div>
    <div class="falling-plant" style="animation-delay: 1s;"></div>
    <div class="falling-plant" style="animation-delay: 2s;"></div>
    <div class="falling-plant" style="animation-delay: 3s;"></div>
    <div class="falling-plant" style="animation-delay: 4s;"></div>
    <div class="falling-plant" style="animation-delay: 5s;"></div>
  </div>
